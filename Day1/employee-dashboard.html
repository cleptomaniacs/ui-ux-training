<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Employee Dashboard</title>
  </head>
  <body>
    <div class="w-max bg-gray-200 px-10 py-2">
      <img src="./sudaksha.png" height="80px" alt="" />
    </div>
    <div class="w-max bg-gray-200 px-10 py-5">
      <h4 class="m-0 p-0">Employee Dashboard</h4>
    </div>
    <div class="container mx-auto mt-10">
      <div class="grid grid-cols-3 gap-6">
        <div>
          <form action="" class="w-full m-auto bg-gray-100 p-10 rounded-lg">
            <div class="grid gap-6 md:grid-cols-1">
              <div>
                <label
                  for="first_name"
                  class="block mb-2 font-medium text-gray-900 dark:text-white"
                  >From</label
                >
                <input
                  type="date"
                  id="first_name"
                  class="border border-gray-300 text-lg text-gray-900 rounded focus:ring-gray-500 focus:border-gray-500 block w-full p-3"
                  placeholder="From"
                  required
                />
              </div>
              <div>
                <label
                  for="first_name"
                  class="block mb-2 font-medium text-gray-900 dark:text-white"
                  >To</label
                >
                <input
                  type="date"
                  id="first_name"
                  class="border border-gray-300 text-lg text-gray-900 rounded focus:ring-gray-500 focus:border-gray-500 block w-full p-3"
                  placeholder="From"
                  required
                />
              </div>
              <div>
                <label
                  for="first_name"
                  class="block mb-2 font-medium text-gray-900 dark:text-white"
                  >Type</label
                >
                <select
                  name=""
                  id=""
                  class="border bg-white border-gray-300 text-lg text-gray-900 rounded focus:ring-gray-500 focus:border-gray-500 block w-full p-3"
                >
                  <option value="vacation leave">Vacation Leave</option>
                  <option value="sick leave">Sick Leave</option>
                </select>
              </div>
              <div>
                <button class="block w-full text-white p-3 rounded bg-blue-700">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-span-2">
          <h1 class="text-gray-700 text-4xl mb-4">Balance</h1>
          <table class="table-auto w-full">
            <thead>
              <tr>
                <th class="px-4 py-2">Leave Type</th>
                <th class="px-4 py-2">No of Days remain</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border px-4 py-2">Vacation leave</td>
                <td class="border px-4 py-2">8</td>
              </tr>
              <tr class="bg-gray-100">
                <td class="border px-4 py-2">Sick leave</td>
                <td class="border px-4 py-2">10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
