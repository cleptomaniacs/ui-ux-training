<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Sign in</title>
  </head>
  <body>
    <nav class="m-0 navbar navbar-light bg-light">
      <div class="container-fluid">
        <img src="./sudaksha.png" alt="sudaksha" />
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-light bg-light m-0">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./login.html" class="nav-link">login</a>
          </li>
          <li class="nav-item">
            <a href="./product-store.html" class="nav-link">Shopping</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row justify-content-center mt-4">
        <div class="col-lg-4">
          <h1 class="m-0 p-0 fs-4">Sign In</h1>
          <p class="text-muted fs-6 m-0 p-0">Enter your credentials</p>
          <form class="from">
            <div class="form-group">
              <label for="uname" class="form-label">Username</label>
              <input
                type="text"
                id="uname"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label for="pwd" class="form-label">Password</label>
              <input
                type="password"
                id="pwd"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group mt-2">
              <button class="btn btn-primary" id="btn">Sign in</button>
            </div>
            <div class="mt-2" id="alerts"></div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const submitBtn = document.getElementById("btn");
      const validate = (e) => {
        e.preventDefault();
        let username = document.getElementById("uname").value;
        let password = document.getElementById("pwd").value;
        let alerts = document.getElementById("alerts");
        if (username == "" || password == "") {
          alerts.innerHTML =
            '<div class="alert alert-danger">Please fill all fields</div>';
          return;
        }
        if (username.length <= 3 || password.length <= 3) {
          alerts.innerHTML =
            '<div class="alert alert-warning">Username or password must have at least two characters</div>';
          return;
        }
        if (username != "meshack" || password != "meshack") {
          alerts.innerHTML =
            '<div class="alert alert-danger">Incorrect username or password</div>';
          return;
        }
        if (username == "meshack" || password == "meshack") {
          alerts.innerHTML =
            '<div class="alert alert-success">Correct credentials</div>';
          return;
        }
      };
      submitBtn.addEventListener("click", validate);
    </script>
  </body>
</html>
