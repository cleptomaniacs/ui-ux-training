<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Employee Calendar | Sign in</title>
  </head>
  <body>
    <nav class="m-0 navbar navbar-light bg-light">
      <div class="container-fluid">
        <img src="./sudaksha.png" alt="sudaksha" />
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm navbar-light bg-light m-0">
      <div class="container-fluid">
        <a href="./employee-calendar.html" class="navbar-brand"
          >Employee Calendar</a
        >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a href="./signin.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Log out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-lg-3">
          <div class="btn-group-vertical">
            <div class="btn-group mb-3">
              <button
                type="button"
                class="btn btn-outline-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Team Calendar
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Employee Name 1</a></li>
                <li><a class="dropdown-item" href="#">Employee Name 2</a></li>
                <li><a class="dropdown-item" href="#">Employee Name 3</a></li>
                <li><a class="dropdown-item" href="#">Employee Name 4</a></li>
                <li><a class="dropdown-item" href="#">Employee Name 5</a></li>
                <li><a class="dropdown-item" href="#">Employee Name 6</a></li>
              </ul>
            </div>

            <button class="btn btn-outline-primary mb-3">Events</button>
            <button class="btn btn-outline-primary mb-3">Insights</button>
            <button class="btn btn-outline-primary">Log out</button>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row justify-content-center mt-4">
            <div class="col-lg-5">
              <h1 class="m-0 p-0 fs-4">Sign In</h1>
              <p class="text-muted fs-6 m-0 p-0">Enter your credentials</p>
              <form class="from">
                <div class="form-group">
                  <label for="uname" class="form-label">Username</label>
                  <input
                    type="text"
                    id="uname"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd" class="form-label">Password</label>
                  <input
                    type="password"
                    id="pwd"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="form-group d-flex justify-content-between mt-2">
                  <button class="btn btn-primary" id="btn">Submit</button>
                  <button type="reset" class="btn btn-outline-primary">
                    Clear
                  </button>
                </div>
                <div class="mt-2" id="alerts"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
